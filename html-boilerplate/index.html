<!DOCTYPE html>
<html lang="en"> 
    <head> 
        <meta charset="utf-8">
        <title>My Webpage</title>
    </head>
    <body> 
        <!--<strong> is used to make letters bold.</strong>-->
        <h1>Hi friends it's me</h1>
        <h2>My name is</h2>
        <h3>Welcome to html</h3>
        <!--Headings go from h1 to h6-->
        <p><strong>Lorem ipsum dolor sit amet consectetur adipisicing elit.</strong></p>
        <!--<em> is used to place emphasis and makes the letters italics.</em>-->
        <p>Iure, aspernatur itaque id ipsam fugit sint maxime, <em>eaque cum sapiente voluptate reprehenderit earum harum dignissimos,</em> sunt molestiae necessitatibus voluptatibus mollitia optio.</p>
    </body>
</html>
